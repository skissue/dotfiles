# More option see https://github.com/DreamMaoMao/mango/wiki/

# Window effect
blur=1
blur_layer=1
blur_optimized=1
blur_params_num_passes=2
blur_params_radius=8
blur_params_noise=0.02
blur_params_brightness=0.9
blur_params_contrast=0.9
blur_params_saturation=1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=8
no_radius_when_single=1
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=0 # vertical
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadeout=0.5,0.5,0.5,0.5
animation_curve_opafadein=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=8
scroller_default_proportion=0.5
scroller_focus_center=0
scroller_prefer_center=1
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.33333,0.5,0.66667

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.5
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=0
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=40
repeat_delay=400
numlockon=0
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0
accel_profile=0
accel_speed=0

# Appearance
gappih=4
gappiv=4
gappoh=8
gappov=8
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=2
rootcolor=0x201b14ff
bordercolor=0x44444400
focuscolor=0xc9b890ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
# tagrule=id:1,layout_name:tile
# tagrule=id:2,layout_name:tile
# tagrule=id:3,layout_name:tile
# tagrule=id:4,layout_name:tile
# tagrule=id:5,layout_name:tile
# tagrule=id:6,layout_name:tile
# tagrule=id:7,layout_name:tile
# tagrule=id:8,layout_name:tile
# tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER+SHIFT,u,reload_config

# applications
bind=SUPER,      Return,spawn,ghostty
bind=SUPER+SHIFT,Return,spawn,fuzzel
bind=SUPER,      o,     spawn,emacsclient -c

# lock
bind =SUPER,      grave, spawn,      hyprlock
bind =SUPER+SHIFT,grave, spawn_shell,hyprlock & sleep 1 && systemctl suspend
bindl=SUPER,      Escape,spawn,      mangowc-dpms off
bindl=SUPER+SHIFT,Escape,spawn,      mangowc-dpms on

# exit
bind=SUPER,      q,killclient
bind=SUPER+SHIFT,q,quit

# switch window focus
bind=SUPER,Tab,  focusstack,next
bind=SUPER,h,    focusdir,  left
bind=SUPER,t,    focusdir,  down
bind=SUPER,n,    focusdir,  up
bind=SUPER,s,    focusdir,  right
bind=SUPER,Left, focusdir,  left
bind=SUPER,Down, focusdir,  down
bind=SUPER,Up,   focusdir,  up
bind=SUPER,Right,focusdir,  right

# swap window
bind=SUPER+SHIFT,h,    exchange_client,left
bind=SUPER+SHIFT,t,    exchange_client,down
bind=SUPER+SHIFT,n,    exchange_client,up
bind=SUPER+SHIFT,s,    exchange_client,right
bind=SUPER+SHIFT,Left, exchange_client,left
bind=SUPER+SHIFT,Down, exchange_client,down
bind=SUPER+SHIFT,Up,   exchange_client,up
bind=SUPER+SHIFT,Right,exchange_client,right

# switch window status
bind=SUPER,      g,        toggleglobal
bind=SUPER,      Tab,      toggleoverview
bind=SUPER,      f,        togglefloating
bind=SUPER,      e,        togglemaximizescreen,
bind=SUPER+SHIFT,e,        togglefullscreen
bind=SUPER+ALT,  e,        togglefakefullscreen
bind=SUPER,      v,        minimized
bind=SUPER+SHIFT,v,        restore_minimized
bind=SUPER,      semicolon,toggle_scratchpad

# scroller layout
# bind=SUPER,t,set_proportion,1.0
bind=SUPER,c,switch_proportion_preset

# switch layout
bind=SUPER,backslash,switch_layout

# tag switch
bind=SUPER,      comma, viewtoleft, 0
bind=SUPER+SHIFT,comma, tagtoleft,  0
bind=SUPER,      period,viewtoright,0
bind=SUPER+SHIFT,period,tagtoright, 0

bind=SUPER,1,view, 1,0
bind=SUPER,2,view, 2,0
bind=SUPER,3,view, 3,0
bind=SUPER,4,view, 4,0
bind=SUPER,5,view, 5,0
bind=SUPER,6,view, 6,0
bind=SUPER,7,view, 7,0
bind=SUPER,8,view, 8,0
bind=SUPER,9,view, 9,0
bind=SUPER,0,view,-1,0 # previous active set

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# monitor switch
bind=SUPER,      i,focusmon,left
bind=SUPER,      a,focusmon,right
bind=SUPER+SHIFT,i,tagmon,  left
bind=SUPER+SHIFT,a,tagmon,  right

# gaps
# bind=ALT+SHIFT,X,incgaps,1
# bind=ALT+SHIFT,Z,incgaps,-1
# bind=ALT+SHIFT,R,togglegaps

# movewin
# bind=CTRL+SHIFT,Up,movewin,+0,-50
# bind=CTRL+SHIFT,Down,movewin,+0,+50
# bind=CTRL+SHIFT,Left,movewin,-50,+0
# bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
# bind=CTRL+ALT,Up,resizewin,+0,-50
# bind=CTRL+ALT,Down,resizewin,+0,+50
# bind=CTRL+ALT,Left,resizewin,-50,+0
# bind=CTRL+ALT,Right,resizewin,+50,+0

# modes
keymode=common
bindp=NONE,Escape,setkeymode,default

# resize
keymode=default
bind=SUPER,U,setkeymode,resize

keymode=resize
bind=NONE, h,    resizewin,-25, +0
bind=SHIFT,h,    resizewin, -5, +0
bind=NONE, t,    resizewin, +0,+25
bind=SHIFT,t,    resizewin, +0, +5
bind=NONE, n,    resizewin, +0,-25
bind=SHIFT,n,    resizewin, +0, -5
bind=NONE, s,    resizewin,+25, +0
bind=SHIFT,s,    resizewin, +5, +0
bind=NONE, Left, resizewin,-25, +0
bind=SHIFT,Left, resizewin, -5, +0
bind=NONE, Down, resizewin, +0,+25
bind=SHIFT,Down, resizewin, +0, +5
bind=NONE, Up,   resizewin, +0,-25
bind=SHIFT,Up,   resizewin, +0, -5
bind=NONE, Right,resizewin,+25, +0
bind=SHIFT,Right,resizewin, +5, +0
keymode=default

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
# mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

# volume
bindl=NONE, XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@   0.1+
bindl=NONE, XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@   0.1-
bindl=SHIFT,XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@   0.01+
bindl=SHIFT,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@   0.01-
bindl=NONE, XF86AudioMute,       spawn,wpctl set-mute   @DEFAULT_AUDIO_SINK@   toggle
bindl=NONE, XF86AudioMicMute,    spawn,wpctl set-mute   @DEFAULT_AUDIO_SOURCE@ toggle

# media
bindl=NONE,XF86AudioPlay, spawn,playerctl play-pause
bindl=NONE,XF86AudioPause,spawn,playerctl pause
bindl=NONE,XF86AudioPrev, spawn,playerctl previous
bindl=NONE,XF86AudioNext, spawn,playerctl next

# brightness
bindl=NONE, XF86MonBrightnessUp,  spawn,brightnessctl --class=backlight set +10%
bindl=NONE, XF86MonBrightnessDown,spawn,brightnessctl --class=backlight set  10%-
bindl=SHIFT,XF86MonBrightnessUp,  spawn,brightnessctl --class=backlight set +1%
bindl=SHIFT,XF86MonBrightnessDown,spawn,brightnessctl --class=backlight set  1%-

# screenshots
bind=NONE,Print,spawn_shell,grim -g "$(slurp)" - | wl-copy -t image/png

# 3-finger swipe to move focus
gesturebind=none,left,3,focusdir,right
gesturebind=none,right,3,focusdir,left
gesturebind=none,up,3,viewtoright,0
gesturebind=none,down,3,viewtoleft,0

# 4-finger swipe to switch workspace
gesturebind=none,up,4,toggleoverview

# laptop lid binds
switchbind=fold,spawn_shell,hyprlock & sleep 0.5 && systemctl suspend

# layer rule
layerrule=animation_type_open:zoom,layer_name:fuzzel
layerrule=animation_type_close:zoom,layer_name:fuzzel
layerrule=noblur:1,layer_name:selection

# window rule
windowrule=appid:emacs,title:^\*vertico-popup-\d+\*$,isfloating:1,isnoradius:1,isoverlay:1
windowrule=appid:emacs,title:^\*transient\*,isfloating:1,isnoradius:1,isoverlay:1,isopensilent:1
windowrule=appid:ghostty,isterm:1

# monitors
#           name,    mfact,nmaster,layout,  transform,scale,x,   y,  width,height,refreshrate
monitorrule=DP-2,    0.5,  1,      scroller,0,        1.25, 0,   0,  2560, 1440,  144
monitorrule=HDMI-A-1,0.5,  1,      scroller,0,        1,    2048,360,1920, 1080,  60
monitorrule=eDP-1,   0.5,  1,      scroller,0,        1.4,  0,   0,  2256, 1504,  60
# TODO separate per-device

# autostart
exec-once=eww open bar --size 40x$(wlr-randr --json | jaq '.[] | select(.position.x == 0 and .position.y == 0) | (.modes[] | select(.current) | .height) / .scale - 16')
exec-once=playerctld daemon
exec-once=keepassxc
